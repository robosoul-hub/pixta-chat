<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PIXTA 情報共有</title>

<style>
body {
  margin: 0;
  background: #e5e5e5;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

.app {
  max-width: 430px;
  height: 100vh;
  margin: 0 auto;
  background: #f2f2f2;
  display: flex;
  flex-direction: column;
}

/* ヘッダー */
.header {
  background: #06c755;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-weight: bold;
}

/* メッセージ欄 */
.chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

/* 吹き出し共通 */
.msg {
  margin-bottom: 8px;
  display: flex;
}

.me {
  justify-content: flex-end;
}

.bubble {
  max-width: 70%;
  padding: 8px 12px;
  border-radius: 18px;
  font-size: 14px;
}

/* 自分 */
.me .bubble {
  background: #06c755;
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* 入力欄 */
.input {
  display: flex;
  padding: 8px;
  background: #ddd;
}

input {
  flex: 1;
  border: none;
  border-radius: 18px;
  padding: 8px 12px;
  outline: none;
}

button {
  margin-left: 6px;
  border: none;
  border-radius: 18px;
  background: #06c755;
  color: #fff;
  padding: 8px 14px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">PIXTA 情報共有</div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="text" placeholder="メッセージを入力">
    <button onclick="send()">送信</button>
  </div>
</div>

<script>
function send() {
  const text = document.getElementById("text");
  if (!text.value) return;

  const msg = document.createElement("div");
  msg.className = "msg me";
  msg.innerHTML = `<div class="bubble">${text.value}</div>`;
  document.getElementById("chat").appendChild(msg);

  text.value = "";
}
</script>
</body>
</html>
